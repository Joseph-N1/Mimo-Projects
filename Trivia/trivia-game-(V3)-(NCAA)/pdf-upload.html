<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Trivia Generator</title>
    <link rel="stylesheet" href="styles/pdf-upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload PDF to Generate Trivia Questions</h1>
        <form id="pdf-upload-form">
            <label for="question-set-name"><b>Question Set Name:</b></label>
            <input type="text" id="question-set-name" name="question-set-name" placeholder="e.g. NCAA Aviation Part 18" required style="width:100%;margin-bottom:12px;" />
            <input type="file" id="pdf-file" accept="application/pdf" required />
            <button type="submit">Upload & Generate</button>
        </form>
        <div id="generation-status"></div>
        <div id="questions-preview"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="js/pdf-to-trivia.js"></script>
</body>
</html>
