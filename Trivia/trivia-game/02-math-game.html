<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Trivia</title>
    <link rel="stylesheet" href="30-styles.css">
    <link rel="stylesheet" href="card.css">
    <style>
        /* Custom card styling */
        .card {
            width: 600px;
            min-height: 500px;
            background-color: #011522;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card__content {
            padding: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #question-container h3 {
            margin: 20px 0;
            font-size: 1.4em;
            color: #fff;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin: 15px 0;
        }

        .options-grid button {
            background-color: #1a2b3c;
            border: 2px solid #2c4357;
            padding: 12px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .options-grid button:hover {
            background-color: #2c4357;
            transform: translateX(5px);
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #ai-fact {
            background-color: #1a2b3c;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            border-radius: 5px;
        }

        #main-menu-btn {
            background-color: #2c4357;
            top: 20px;
            left: 20px;
        }

        #timer {
            background-color: #2c4357;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <a href="01-index.html" id="main-menu-btn" class="mode-btn">Main Menu</a>
    <div class="container">
        <div class="card">
            <div class="tools">
                <!-- Simplified status indicators -->
                <div id="section-display" style="color: white; font-size: 0.9em;">
                    Section: <span id="current-section">1</span>
                </div>
                <div id="timer">Time left: 30</div>
            </div>
            <div class="card__content">
                <div id="game-container">
                    <div id="question-container"></div>
                    <div id="options-container" class="options-grid"></div>
                    <div id="feedback"></div>
                    <div id="ai-fact" class="ai-box"></div>
                    <div id="controls">
                        <button id="restart-btn">Restart</button>
                        <button id="try-again-btn">Try Again</button>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="20-app.js"></script>
</body>
</html>
