<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Trivia</title>
    <link rel="stylesheet" href="30-styles.css">
    <link rel="stylesheet" href="assets/animations/hearts.css">
    <link rel="stylesheet" href="assets/animations/toasts.css">
    <link rel="stylesheet" href="assets/animations/gameover.css">
</head>
<body>
    <a href="01-index.html" id="main-menu-btn" class="frutiger-button">
        <div class="inner">
            <div class="top-white"></div>
            <span class="text">Main Menu</span>
        </div>
    </a>
    <div class="container">
        <h1>Geography Trivia</h1>
        <div class="card">
            <div class="tools">
                <div id="section-display">Section: <span id="current-section">1</span></div>

                <!-- timer + hearts wrapper (JS will place hearts here if not present) -->
                <div class="timer-hearts">
                    <div id="timer">Time left: 30</div>
                    <div id="hearts-container" class="heart-container"></div>
                </div>
            </div>
            <div class="card__content">
                <div id="game-container">
                    <div id="question-container"></div>
                    <div id="options-container" class="options-grid"></div>
                    <div id="feedback"></div>
                    <div id="ai-fact" class="ai-box"></div>
                    <div id="controls">
                        <button id="restart-btn">Restart</button>
                        <button id="try-again-btn">Try Again</button>
                        <button id="next-btn">Next</button>
                    </div> 
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                        <span id="progress-text">0% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="20-app.js"></script>
    <!-- Toasts -->
    <div id="toast-container"></div>
</body>
</html>
