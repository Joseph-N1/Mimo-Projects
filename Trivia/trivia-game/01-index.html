<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Mode Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .mode-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 600px;
            justify-content: center;
        }
        .mode-btn {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 calc(33.333% - 40px); /* 3 buttons per row with gap */
            box-sizing: border-box;
        }
        .mode-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="mode-selection">
        <a href="02-math-game.html" class="mode-btn">Math Trivia</a>
        <a href="03-anime-game.html" class="mode-btn">Anime Trivia</a>
        <a href="04-science-game.html" class="mode-btn">Science Trivia</a>
        <a href="05-geography-game.html" class="mode-btn">Geography Trivia</a>
        <a href="06-worldhistory-game.html" class="mode-btn">World History Trivia</a>
        <a href="07-sports-game.html" class="mode-btn">Sports Trivia</a>
        <a href="08-literature-game.html" class="mode-btn">Literature Trivia</a>
    </div>
</body>
</html>
