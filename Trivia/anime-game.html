<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Enhanced Trivia</h1>
        <div id="game-container">
            <div id="section-display">Section: <span id="current-section">1</span></div>
            <div id="question-container"></div>
            <div id="options-container" class="options-grid"></div>
            <div id="feedback"></div>
            <div id="ai-fact" class="ai-box"></div>
            <div id="controls">
                <button id="restart-btn">Restart Section</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
